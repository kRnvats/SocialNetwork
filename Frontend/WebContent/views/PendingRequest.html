<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div ng-if="PendingRequest.length==0"><b>No Pending Requests</b></div>

<table class="table table-striped">
<tbody>
<tr ng-repeat="request in PendingRequest">
	<td>{{request.fromId}}</td>
	<td><a class="btn btn-primary" ng-click="updatePendingRequest(request,'A')">Accept</a></td>
		<td><a class="btn btn-danger" ng-click="updatePendingRequest(request,'D')">Delete</a></td>
	

</tr>



</tbody>
</table>
</body>
</html>
